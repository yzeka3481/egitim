<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatırım Takip v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #05070a; color: #e2e8f0; font-family: sans-serif; }
        .card { background: #111827; border: 1px solid #1f2937; border-radius: 20px; }
        .input-group { background: #0b0f1a; border: 1px solid #1f2937; border-radius: 10px; padding: 8px; }
        input { background: transparent; border: none; color: white; width: 100%; outline: none; font-weight: bold; font-size: 1.1rem; }
        .label-style { font-size: 0.65rem; color: #94a3b8; text-transform: uppercase; font-weight: 800; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="card w-full max-w-md p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-extrabold tracking-tight">PORTFÖYÜM</h1>
            <div id="status" class="text-[9px] px-2 py-1 rounded bg-yellow-500/10 text-yellow-500 font-mono italic">Fiyatlar Bekleniyor...</div>
        </div>

        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <div class="input-group">
                    <label class="label-style">24K Altın (gr)</label>
                    <input type="number" id="g24" oninput="calculate()" placeholder="0">
                </div>
                <div class="input-group">
                    <label class="label-style text-orange-400">22K Altın (gr)</label>
                    <input type="number" id="g22" oninput="calculate()" placeholder="0">
                </div>
            </div>

            <div class="input-group">
                <label class="label-style text-blue-400">Dolar ($)</label>
                <input type="number" id="usd" oninput="calculate()" placeholder="0">
            </div>

            <div class="input-group border-l-4 border-l-emerald-500">
                <label class="label-style text-emerald-500 text-xs">KLU Fonu (Adet)</label>
                <input type="number" id="klu_qty" oninput="calculate()" placeholder="0">
            </div>
        </div>

        <div class="mt-8 p-5 bg-gradient-to-br from-gray-900 to-black rounded-2xl border border-white/5 shadow-inner text-center">
            <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-1 font-bold">Anlık Toplam Değer</p>
            <div id="total_val" class="text-4xl font-black text-emerald-400">₺0,00</div>
            <p id="klu_info" class="text-[10px] text-gray-600 mt-2 italic font-mono"></p>
        </div>

        <button onclick="fetchData()" class="w-full mt-6 text-[10px] text-gray-500 hover:text-white transition py-2 uppercase tracking-tighter">
            [ Fiyatları Yenilemek İçin Tıkla ]
        </button>
    </div>

    <script>
        let liveData = { g24: 0, g22: 0, usd: 0, klu: 4.35 }; // Varsayılan fiyatlar

        async function fetchData() {
            const statusBox = document.getElementById('status');
            statusBox.innerText = "GÜNCELLENİYOR...";

            try {
                // AllOrigins üzerinden Harem Altın verisi (GitHub uyumlu)
                const targetUrl = 'https://www.haremaltin.com/ajax/teklif_veriler';
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}&timestamp=${new Date().getTime()}`;

                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error('Proxy Hatası');
                
                const json = await response.json();
                const data = JSON.parse(json.contents);

                if (data && data.data) {
                    liveData.g24 = parseFloat(data.data.GA.alis);
                    liveData.usd = parseFloat(data.data.USD.alis);
                    // Harem 22K verisi yoksa has üzerinden 0.911
                    liveData.g22 = data.data['22K'] ? parseFloat(data.data['22K'].alis) : (liveData.g24 * 0.911);
                    
                    statusBox.innerText = "CANLI: " + new Date().toLocaleTimeString('tr-TR');
                    statusBox.className = "text-[9px] px-2 py-1 rounded bg-green-500/10 text-green-500 font-mono italic";
                }
                
                calculate();
            } catch (error) {
                console.error("Hata:", error);
                statusBox.innerText = "BAĞLANTI HATASI";
                statusBox.className = "text-[9px] px-2 py-1 rounded bg-red-500/10 text-red-500 font-mono italic";
            }
        }

        function calculate() {
            const v24 = parseFloat(document.getElementById('g24').value) || 0;
            const v22 = parseFloat(document.getElementById('g22').value) || 0;
            const vUsd = parseFloat(document.getElementById('usd').value) || 0;
            const vKlu = parseFloat(document.getElementById('klu_qty').value) || 0;

            // Toplam Hesaplama
            const total = (v24 * liveData.g24) + (v22 * liveData.g22) + (vUsd * liveData.usd) + (vKlu * liveData.klu);

            document.getElementById('total_val').innerText = "₺" + total.toLocaleString('tr-TR', { minimumFractionDigits: 2 });
            document.getElementById('klu_info').innerText = `Kur: USD: ${liveData.usd.toFixed(2)} | 24K: ${liveData.g24.toFixed(0)} | KLU: ${liveData.klu.toFixed(4)}`;

            // Kaydet
            localStorage.setItem('yatirim_v3_data', JSON.stringify({v24, v22, vUsd, vKlu}));
        }

        function init() {
            const saved = JSON.parse(localStorage.getItem('yatirim_v3_data'));
            if(saved) {
                document.getElementById('g24').value = saved.v24 || '';
                document.getElementById('g22').value = saved.v22 || '';
                document.getElementById('usd').value = saved.vUsd || '';
                document.getElementById('klu_qty').value = saved.vKlu || '';
            }
            fetchData();
        }

        init();
        // 60 saniyede bir otomatik yenile
        setInterval(fetchData, 60000);
    </script>
</body>
</html>
